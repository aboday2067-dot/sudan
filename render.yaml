services:
  - type: web
    name: zizo-ai
    env: python
    region: oregon
    plan: free
    branch: genspark_ai_developer
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: OPENAI_API_KEY
        sync: false
      - key: AI_MODEL
        value: gpt-4o-mini
